
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown Timer</title>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
            h1, h2 { margin-bottom: 20px; }
        </style>
        <script>
            function startCountdown() {
                const eventDate = new Date(document.getElementById('dateInput').value);
                const countdown = setInterval(() => {
                    const now = new Date();
                    const distance = eventDate - now;
                    if (distance <= 0) {
                        clearInterval(countdown);
                        document.getElementById('timer').innerHTML = "The day has come!";
                        return;
                    }
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    document.getElementById('timer').innerHTML = days + " days left!";
                }, 1000);
            }
        </script>
    </head>
    <body>
        <h1>Countdown Timer</h1>
        <p>Enter a date to see how many days are left!</p>
        <input type="date" id="dateInput">
        <button onclick="startCountdown()">Start</button>
        <h2 id="timer"></h2>
    </body>
    </html>
